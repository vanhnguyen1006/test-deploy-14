<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Edit Category</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/admin/products/update-product/{id}(id=${product.id})}" th:object="${product}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input name="name" type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category_id" class="col-form-label">Category</label>
                        <select id="category_id"  name="category_id" class="form-control">
                            <option th:each="category: ${categories}" th:selected="${category.getId() == product.getCategory().getId()}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="brand_id" class="col-form-label">Brand</label>
                        <select id="brand_id"  name="brand_id" class="form-control">
                            <option th:each="brand: ${brands}" th:selected="${brand.getId() == product.getCategory().getId()}" th:value="${brand.getId()}" th:text="${brand.getName()}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="year" class="col-form-label">Model Year</label>
                        <input name="year" type="text" th:field="*{year}" class="form-control" id="year" placeholder="Year">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="price" class="col-form-label">List Price</label>
                        <input name="price" type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Product">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
